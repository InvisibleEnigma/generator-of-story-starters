<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>story starter ideas AI generator</title>
  </head>
  <body>
    <header>
      <h1>Story starter generator</h1>
    </header>
    <main>
      <h3>
        Stuck on how to start your story? <br />
        Enter your idea to generate ideas on how to start your story.
      </h3>
      <form>
        <input
          type="text"
          placeholder="Enter your story idea"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>story ideas will go here</div>
    </main>
    <footer>
      This project was coded by AJC and opened-sourced on
      <a
        href="https://github.com/InvisibleEnigma/generator-of-story-starters"
        target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="https://story-starters.netlify.app" target="_blank"> Netifly</a>.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
