<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>story starter ideas AI generator</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Story starter generator</h1>
      </header>
      <main>
        <h3>
          Stuck on how to start your story? <br />
          Enter your story idea to generate ideas on how to start your story.
        </h3>
        <form>
          <input
            type="text"
            placeholder="Enter your story idea"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="story-beginings">
          story ideas will go here <br />
          and here.
        </div>
      </main>
      <footer>
        This project was coded by AJC and opened-sourced on
        <a
          href="https://github.com/InvisibleEnigma/generator-of-story-starters"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://story-starters.netlify.app" target="_blank"> Netifly</a
        >.
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
