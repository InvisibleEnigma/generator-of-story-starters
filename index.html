<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>story starter ideas AI generator</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Story starter generator</h1>
      </header>
      <main>
        <h3>
          Stuck on how to start your mystery story? <br />
          Enter your story idea to generate ways to start your story.
        </h3>
        <div class="form-container">
          <form id="story-generator">
            <input
              type="text"
              placeholder="Enter your word for a myster story begining..."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">
            i.e Frog, Storm, Dog detective, Ronda the great mouse detective,
            etc.
          </div>
        </div>
        <div class="story-beginings hidden" id="story"></div>
      </main>
      <footer>
        This project was coded by AJC and opened-sourced on
        <a
          href="https://github.com/InvisibleEnigma/generator-of-story-starters"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://story-starters.netlify.app" target="_blank"> Netifly</a
        >.
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
